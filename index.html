<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font: normal 75% Arial, Helvetica, sans-serif;
    }

    canvas {
      display: block;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #e5e5fd;
      background-image: url("");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
    }
  
  </style>
</head>

<body>
  <div id="particles-js">
  <div class="selection-container">
    <div class="selection">
      <img src="https://images.emojiterra.com/google/android-10/512px/1f436.png" />
      <span class="verses">VS</span>
      <img src="https://i.pinimg.com/originals/26/08/4a/26084aa0ee48482330d8ce192160ad85.png" />
    </div>
    <div class="selection">
      <img src="https://img.icons8.com/color/160/000000/batman.png" />
      <span class="verses">VS</span>
      <img src="https://img.icons8.com/color/160/000000/superman-dc.png" />
    </div>
    <div class="selection">
      <img src="https://img.icons8.com/color/160/000000/captain-america.png" />
      <span class="verses">VS</span>
      <img
        src="https://purepng.com/public/uploads/large/purepng.com-ironman-helmetironmansuperheromarvel-comicscharactermarvel-studiosrobert-downey-jrtony-stark-1701528612399hj6wr.png" />
    </div>
    <div class="selection">
      <img src="https://img.icons8.com/color/160/000000/deadpool.png" />
      <span class="verses">VS</span>
      <img src="https://img.icons8.com/color/160/000000/spiderman-head.png" /><br>
    </div>
    <div class="selection">
      <img src="https://img.icons8.com/color/160/000000/logan-x-men.png" />
      <span class="verses">VS</span>
      <img src="https://img.icons8.com/color/160/000000/hulk.png" /><br>
    </div>
    <div class="selection">
      <img src="https://img.icons8.com/color/96/000000/darth-vader.png" />
      <span class="verses">VS</span>
      <img src="https://img.icons8.com/color/48/000000/luke-skywalker.png" />
    </div>
  </div>

  <table>
    <tr>
      <td class="cell" id="0"></td>
      <td class="cell" id="1"></td>
      <td class="cell" id="2"></td>
    </tr>
    <tr>
      <td class="cell" id="3"></td>
      <td class="cell" id="4"></td>
      <td class="cell" id="5"></td>
    </tr>
    <tr>
      <td class="cell" id="6"></td>
      <td class="cell" id="7"></td>
      <td class="cell" id="8"></td>
    </tr>
  </table>
  <div class="endgame">
    <div class="text"></div>
    <button onclick="startGame()">Replay</button>
  </div>
  </div>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
  <script src="./index.js"></script>
  <script>
    particlesJS("particles-js", { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#59065f" }, "shape": { "type": "circle", "stroke": { "width": 0, "color": "#59065f" }, "polygon": { "nb_sides": 5 }, "image": { "src": "img/github.svg", "width": 100, "height": 100 } }, "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } }, "line_linked": { "enable": true, "distance": 150, "color": "#59065f", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "grab": { "distance": 400, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } }, "retina_detect": true }); var count_particles, stats, update; stats = new Stats; stats.setMode(0); stats.domElement.style.position = 'absolute'; stats.domElement.style.left = '0px'; stats.domElement.style.top = '0px'; document.body.appendChild(stats.domElement); count_particles = document.querySelector('.js-count-particles'); update = function () { stats.begin(); stats.end(); if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) { count_particles.innerText = window.pJSDom[0].pJS.particles.array.length; } requestAnimationFrame(update); }; requestAnimationFrame(update);;
  </script>
</body>

</html>
